<div class="container">
  <button (click)="calcular()" class="btn btn-primary">
    Calcular Prioridad SAW
  </button>

  <div *ngIf="loading" class="mt-3">
    Calculando...
  </div>

  <table *ngIf="ranking.length > 0" class="table table-striped mt-3">
    <thead>
      <tr>
        <th>Ticket</th>
        <th>Severidad</th>
        <th>Impacto</th>
        <th>Usuarios</th>
        <th>Puntaje SAW</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let item of ranking">
        <td>{{ item.ticket.descripcion }}</td>
        <td>{{ item.ticket.severidad }}</td>
        <td>{{ item.ticket.impacto }}</td>
        <td>{{ item.ticket.usuarios }}</td>
        <td><strong>{{ item.score | number:'1.3-3' }}</strong></td>
      </tr>
    </tbody>
  </table>
</div>
