<h2>Registrar Nuevo Criterio</h2>

<form (ngSubmit)="save()" #form="ngForm" novalidate>

  <label>Nombre del criterio</label>
  <input type="text" class="form-control"
         [(ngModel)]="criterio.nombre" name="nombre" required>

  <label class="mt-2">Peso (0 a 1)</label>
  <input type="number" class="form-control"
         [(ngModel)]="criterio.peso" name="peso" step="0.01" min="0" max="1" required>

  <button type="submit" class="btn btn-success mt-3">Guardar</button>

</form>
