<h2>Resultado de la Evaluación SAW</h2>

<p class="text-muted">
  Esta es una vista preliminar. Luego conectaremos el cálculo real del backend.
</p>

<table class="table table-bordered">
  <thead>
    <tr>
      <th>Ticket</th>
      <th>Puntaje SAW</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let r of resultados">
      <td>{{ r.ticket }}</td>
      <td>{{ r.puntaje }}</td>
    </tr>
  </tbody>
</table>
