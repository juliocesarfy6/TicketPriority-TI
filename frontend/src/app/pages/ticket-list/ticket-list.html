<h2>Tickets de Soporte</h2>

<div class="d-flex justify-content-end mb-3">
  <button class="btn btn-success" routerLink="/tickets/new">
    <span class="material-icons" style="vertical-align: middle;">add_circle</span>
    Nuevo Ticket
  </button>
</div>

<div class="table-responsive">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Descripci√≥n</th>
        <th>Severidad</th>
        <th>Impacto</th>
        <th>Usuarios afectados</th>
        <th>Prioridad SAW</th>
        <th>Acciones</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let t of tickets">
        <td>{{ t.descripcion }}</td>
        <td>{{ t.severidad }}</td>
        <td>{{ t.impacto }}</td>
        <td>{{ t.usuarios }}</td>
        <td>{{ t.prioridad }}</td>
        <td>
          <button class="btn btn-primary btn-sm" (click)="editTicket(t)">Editar</button>
          <button class="btn btn-danger btn-sm" (click)="deleteTicket(t.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
